<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed" rel="stylesheet">
</head>
<body>
	<h1>Survey Form</h1>
	<div class="form">
		<h2>Answer the following questions correctly.</h2>
		<form action="mailto:giofriginal26@gmail.com" method="post" enctype="text/plain">
		<label >Name:</label>
		<input type="text" name="Name" placeholder="Enter your name" value=""><br>
		<label>Email:</label>
		<input type="email" name="Email" placeholder="Enter your email address" value=""><br>
		<label>On a scale of 1-10, how good was it?</label>
		<input type="number" name="On a scale of 1-10, how good was it?" placeholder="Enter a number between 1 and 10" value=""><br>

		<label>Where did it happen?</label>
		<select name="Where did it happen?">
			<option name="Where did it happen?" value="At home">At home</option>
			<option name="Where did it happen?" value="At school">At school</option>
		</select><br>

		<label>At what time of day did it happen?</label>
		<input type="radio" name="At what time of day did it happen?" value="Morning">
		<label>Morning</label><br>
		<input type="radio" name="At what time of day did it happen?" value="Afternoon">
		<label>Afternoon</label><br>
		<input type="radio" name="At what time of day did it happen?" value="Evening">
		<label>Evening</label><br>

		<label>What emotions did you experience? (Select all that apply)</label>
		<input type="checkbox" name="What emotions did you experience?" value="Excited">
		<label>Excited</label><br>
		<input type="checkbox" name="What emotions did you experience?" value="Humbled">
		<label>Humbled</label><br>
		<input type="checkbox" name="What emotions did you experience?" value="Elated">
		<label>Elated</label><br>
		<input type="checkbox" name="What emotions did you experience?" value="Loved">
		<label>Loved</label><br>
		<input type="checkbox" name="What emotions did you experience?" value="Enthusiastic">
		<label>Enthusiastic</label><br>

		<label>Please describe your positive experience.</label>
		<textarea name="Please describe your positive experience." placeholder="Enter yout experience here..." value=""></textarea><br>

		<input type="submit">
		</form>
	</div>
</body>
</html>
